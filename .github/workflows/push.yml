name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Use Node.js 12.x
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org

      - name: Install
        run: yarn

      - name: Build
        run: yarn run build

      - name: Lint
        run: yarn run lint

